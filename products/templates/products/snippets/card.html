{% load i18n %}
<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <img src="{% if instance.image %}{{ instance.image.url }}{% endif %}">

  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text"><a class="product-view" href="{{ instance.get_absolute_url }}">
      {% if instance.title %}{{ instance.title }}{% endif %}</a></h2>
  </div>

  <div class="mdl-card__supporting-text product-description">
    {% if instance.short_description %}{{ instance.short_description }}{% endif %}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent product-buy-btn">
      Add to cart
    </a>
    <span class="product-price">{% trans "Toman" %} {{ instance.price }}</span>
  </div>
</div>
