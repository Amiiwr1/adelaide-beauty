{% load i18n %}
<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <img src="{% if instance.image %}{{ instance.image.url }}{% endif %}">

  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text"><a class="product-view" href="{{ instance.get_absolute_url }}">
      {% if instance.title %}{{ instance.title }}{% endif %}</a></h2>
  </div>

  <div class="mdl-card__supporting-text product-description">
    {% if instance.short_description %}{{ instance.short_description }}{% endif %}
    <p class="product-price">{% trans "Toman" %} {{ instance.price }}</p>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    {% include "cart/update-cart.html" with product=instance cart=cart %}
  </div>
</div>
