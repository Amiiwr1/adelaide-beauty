<!-- Square card -->
<style>
  .demo-card-square.mdl-card {
    width: 320px;
    height: 320px;
    margin: 55px auto;

  }

  .demo-card-square > .mdl-card__title {
    color: #fff;
    background: url('{% if instance.image %}{{ instance.image.url }} {% endif %}') bottom right 15% no-repeat dimgray;
  }
</style>

<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{% if instance.title %}{{ instance.title }}{% endif %}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {% if instance.short_description %}{{ instance.short_description }}{% endif %}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Buy
    </a>
  </div>
</div>
