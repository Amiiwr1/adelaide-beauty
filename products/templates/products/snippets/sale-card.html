{% load i18n %}

<div class="demo-card-square mdl-card mdl-shadow--2dp sale-card-wrapper">
  <div class="sale-card-badge">
    <span>SALE</span>
  </div>
  <img src="{% if instance.image %}{{ instance.image.url }}{% endif %}">

  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text"><a class="product-view" href="{{ instance.get_absolute_url }}">
      {% if instance.title %}{{ instance.title }}{% endif %}</a></h2>

  </div>

  <div class="mdl-card__actions mdl-card--border">
    <div class="sale-card-price">
      <strong class="sale-product-price">{% trans "Toman" %} {{ instance.price }}</strong>
      <span class="sale-product-old-price">{% trans "Toman" %} {{ instance.old_price }}</span>
    </div>
    <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent product-buy-btn">
      Add to cart
    </a>

  </div>
</div>
